<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <title>Spotify-Web Player:Music</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey">
          <div class="logo">
            <img class="invert" src="logo/logo2.png" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert rounded" src="home.svg" alt="Home" />Home
            </li>
            <li>
              <img class="invert rounded" src="search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey">
          <div class="heading flex item-center">
            <img class="invert" src="library.svg" alt="" />
            <h2>Your Library</h2>
            <div class="button flex item-center">
              <div class="add"><img class="invert" src="add.svg" alt="" /></div>
              <div class="arrow">
                <img class="invert" src="arrow.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="filter flex item-center">
            <div class="playlists">
              <h5>Playlists</h5>
            </div>
            <div class="artists">
              <h5>Artists</h5>
            </div>
          </div>
          <div class="search-recent flex item-center">
            <div class="small-search">
              <img class="invert" src="search.svg" alt="" />
            </div>
            <div class="recents flex item-center">
              <h5>Recents</h5>
              <img class="invert" src="recents.svg" alt="" />
            </div>
          </div>
          <div class="songList">
            <ul>
            
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header flex">
          <div class="nav invert">
            <img src="leftarrow.svg" alt="" />

            <img src="rightarrow.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="white">Explore Premium</button>
            <button class="black">Signup</button>
            <button class="white">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
